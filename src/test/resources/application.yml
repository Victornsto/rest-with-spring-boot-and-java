server:
  port: 8888
cors:
  originPatterns: http://localhost:8888,http://localhost:3000,https://spring.io
spring:
  application:
    name: spring-boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none
  spring.doc:
    paths-to-match: /api/**
    swagger-ui:
      use-root-path: true

